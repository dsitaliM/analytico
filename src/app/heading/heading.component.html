<section id="heading" class="mat-typography" [ngStyle.lt-md]="{'margin-top': '30px', 'margin-bottom': '30px'}">
	<div class="container">
		<div class="heading-section" fxLayout="column" fxLayoutAlign="center center">
			<div [class.animated]="isHeading" [class.fadeInLeft]="isHeading">
				<h1 [ngStyle.xs]="{'font-size': '32px'}" [ngStyle.sm]="{'font-size': '42px'}">Use Less Water. Improve
					Your Yields.</h1>
			</div>
			<div [class.animated]="isSubheading" [class.fadeInRight]="isSubheading">
				<h2 [ngStyle.xs]="{'font-size': '18px'}" [ngStyle.sm]="{'font-size': '22px'}">Use our cheap cloud-based
					software and hardware system to monitor your plants.</h2>
			</div>
			<div fxLayout="row" [class.animated]="isHeadingBtn" [class.fadeIn]="isHeadingBtn"
				[class.heading-btn]="isHeadingBtn">
				<!-- <a class="heading-button-left" mat-stroked-button color="accent">Learn More</a> -->
				<a class="heading-button-right" mat-stroked-button color="accent" href="#contact">Contact Us</a>
			</div>
		</div>
	</div>
</section>
